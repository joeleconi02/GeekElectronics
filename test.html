<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
/* ===== HERO SECTION ===== */
/* ===== HERO SECTION STYLES ===== */
.hero-section {
  background: #F7F2EA;
  padding: 40px 20px;
  position: relative;
  overflow: hidden;
}

.hero-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 60px;
}

.hero-text {
  flex: 1;
  max-width: 500px;
}

.tag {
  display: inline-block;
  background: #fff;
  padding: 4px 12px;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  margin-bottom: 10px;
  border: 1px solid #eee;
}

.headline {
  font-size: 100px;
  font-weight: bold;
  font-style: italic;
  line-height: 1;
  color: #000;
  margin-bottom: 20px;
}

.headline span {
  display: block;
}

.subtext {
  font-size: 16px;
  color: #555;
  margin-bottom: 24px;
}

.price-action {
  display: flex;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
}

.special-price {
  font-size: 14px;
  color: #333;
  display: flex;
  align-items: center;
  gap: 6px;
}

.price {
  font-size: 32px;
  font-weight: 800;
  color: #ff4444;
}

.add-to-cart {
  background: #000;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 30px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}

.add-to-cart:hover {
  background: #333;
  transform: scale(1.05);
}
/* ===== HERO IMAGE SLIDER ===== */
.hero-image-wrapper {
  position: relative;
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  min-width: 500px;
  height: 500px; /* ADD THIS - Fixed height for desktop */
}

.image-slider {
  position: relative;
  width: 100%;
  max-width: 400px;
  height: 100%; /* This will now work because parent has height */
  overflow: hidden;
}

.hero-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  transition: opacity 0.8s ease-in-out;
  display: block;
}

.hero-image.active {
  opacity: 1;
}

/* ===== MOBILE RESPONSIVE FIXES ===== */
@media (max-width: 768px) {
  .hero-container {
    flex-direction: column;
    text-align: left;
    gap: 30px;
  }

  .headline {
    font-size: 48px;
  }

  .hero-image-wrapper {
    order: 2;
    margin-top: 20px;
    min-width: auto;
    width: 100%;
    height: 300px; /* Smaller height for mobile */
    max-width: 400px; /* Limit maximum width on mobile */
    margin-left: auto;
    margin-right: auto;
  }

  .image-slider {
    max-width: 100%;
    height: 100%;
  }

  .price {
    font-size: 24px;
  }

  .add-to-cart {
    padding: 10px 20px;
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  .hero-section {
    padding: 20px 15px;
  }
  
  .headline {
    font-size: 32px;
  }

  .hero-image-wrapper {
    height: 250px; /* Even smaller for very small screens */
    max-width: 350px;
  }

  .price {
    font-size: 20px;
  }

  .add-to-cart {
    padding: 8px 16px;
    font-size: 12px;
  }
  
  .subtext {
    font-size: 14px;
  }
}

    </style>
</head>

</body>
</html>
