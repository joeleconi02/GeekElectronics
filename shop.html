<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }
        a{
            color: black;
        }
        a:hover{
            color: orange;
        }

        .header {
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        .nav-menu {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-link:hover {
            color: #ff6b35;
        }

        .dropdown {
            cursor: pointer;
        }

        .user-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6b35;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* ===== DESKTOP MEGA MENU ===== */
        .mega-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 999;
            padding: 20px 40px;
            border-top: 1px solid #eee;
        }

        .mega-menu.active {
            display: flex;
            gap: 30px;
        }

        .sidebar {
            width: 200px;
            background: #000;
            color: white;
            padding: 20px;
            min-height: 300px;
           
        }

        .sidebar-item {
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: background 0.2s;
            border-radius: 4px;
        }

        .sidebar-item:hover,
        .sidebar-item.active {
            background: #4a4949;
        }

        .content {
            flex: 1;
            display: flex;
            gap: 30px;
            padding: 0 10px;
        }

        .column h4 {
            margin-bottom: 15px;
            font-size: 16px;
            color: #555;
            font-weight: 600;
        }

        .column a {
            display: block;
            color: #555;
            text-decoration: none;
            padding: 8px 0;
            font-size: 14px;
            transition: color 0.2s;
        }

        .column a:hover {
            color: #ff6b35;
        }

        .promo-image {
            width: 300px;
            height: 300px;
            background: url('Images/shoper.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            
        }

        .promo-text {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 14px;
            border-radius: 6px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #333;
        }

        /* ===== MOBILE MENU ===== */
        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            transition: left 0.3s ease;
            overflow-y: auto;
            padding: 20px;
        }

        .mobile-menu.active {
            left: 0;
        }

        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .mobile-menu-list {
            list-style: none;
        }

        .mobile-menu-item {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sub-menu {
            display: none;
            padding-left: 20px;
            margin-top: 10px;
        }

        .sub-menu.active {
            display: block;
        }

        .sub-menu-item {
            padding: 8px 0;
            color: #555;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sub-menu-item:hover {
            color: #ff6b35;
        }

        /* ===== PRODUCTS SECTION ===== */
        .products-section {
            padding: 30px 20px;
            background: #fafafa;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-4px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 16px;
            color: #ff6b35;
            font-weight: 600;
        }

        /* ===== RESPONSIVE BREAKPOINTS ===== */
        @media (max-width: 768px) {

            .nav-menu,
            .user-actions {
                display: none;
            }

            .mobile-toggle {
                display: block;
            }

            .mega-menu {
                display: none !important;
                /* Hide desktop mega menu on mobile */
            }
        }

        @media (min-width: 769px) {
            .mobile-menu {
                display: none;
            }

            .products-section {
                max-width: 1200px;
                margin: 0 auto;
            }
        }


    </style>
</head>
<body>
        <header class="header">
            <div class="nav-container">
                <div class="logo"><img src="Images/Log.png" alt="" width="70px" height="60px"></div>
        
                <nav class="nav-menu">
                    <a href="index.html" class="nav-link"> Home</a>
                    <div class="nav-link dropdown" id="categories-toggle">
                        Categories<i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <a href="shop.html" class="nav-link">Shop</a>
                </nav>
        
        
        
                <!-- Mobile Toggle -->
                <button class="mobile-toggle" id="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        
            <!-- DESKTOP MEGA MENU -->
            <div class="mega-menu" id="mega-menu">
                <div class="sidebar">
                    <div class="sidebar-item" data-category="clothes">
                        <i class="fas fa-tshirt"></i> Clothes
                    </div>
                    <div class="sidebar-item active" data-category="shoes">
                        <i class="fas fa-shoe-prints"></i> Shoes
                    </div>
                    <div class="sidebar-item" data-category="bags">
                        <i class="fas fa-shopping-bag"></i> Bags
                    </div>
                    <div class="sidebar-item" data-category="accessories">
                        <i class="fas fa-glasses"></i> Accessories
                    </div>
                </div>
        
                <div class="content">
                    <div class="column" id="column1"></div>
                    <div class="column" id="column2"></div>
                </div>
        
                <div class="promo-image">
                    <div class="promo-text">
                        <i class="fas fa-tag"></i> Season Sale
                    </div>
                </div>
            </div>
        
            <!-- MOBILE MENU -->
            <div class="mobile-menu" id="mobile-menu">
                <div class="mobile-menu-header">
                    <div class="logo"><img src="Images/Log.png" alt="" width="70px" height="60px"></div>
                    <button class="close-btn" id="close-menu">×</button>
                </div>
                <ul class="mobile-menu-list">
                    <li class="mobile-menu-item"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="mobile-menu-item" id="mobile-categories">
                        <span><i class="fas fa-th"></i> Categories</span>
                        <i class="fas fa-chevron-right"></i>
                    </li>
                    <div class="sub-menu" id="sub-menu">
                        <div class="sub-menu-item" data-category="clothes">Clothes</div>
                        <div class="sub-menu-item" data-category="shoes">Shoes</div>
                        <div class="sub-menu-item" data-category="bags">Bags</div>
                        <div class="sub-menu-item" data-category="accessories">Accessories</div>
                    </div>
                    <li class="mobile-menu-item"><a href="shop.html"><i class="fas fa-store"></i>Shop</a></li>
                </ul>
            </div>
        </header>







<script src="script.js"></script>
<script>
     // ===== SHARED DATA =====
        const categoryData = {
            shoes: {
                title1: "Men's Footwear",
                items1: ["Running Shoes", "Basketball", "Sneakers", "Sandals", "Slippers", "Formal Shoes"],
                title2: "Women's Footwear",
                items2: ["Heels", "Flats", "Boots", "Athletic Shoes", "Espadrilles", "Loafers"]
            },
            clothes: {
                title1: "Men's Clothing",
                items1: ["T-Shirts", "Shirts", "Jeans", "Jackets", "Suits", "Shorts"],
                title2: "Women's Clothing",
                items2: ["Dresses", "Tops", "Skirts", "Jeans", "Blazers", "Loungewear"]
            },
            bags: {
                title1: "Backpacks & Luggage",
                items1: ["Laptop Backpacks", "Travel Bags", "Duffel Bags", "Suitcases", "Gym Bags"],
                title2: "Handbags & Wallets",
                items2: ["Tote Bags", "Clutches", "Crossbody Bags", "Wallets", "Evening Bags"]
            },
            accessories: {
                title1: "Wearable Tech",
                items1: ["Smartwatches", "Wireless Earbuds", "Fitness Trackers"],
                title2: "Fashion Accessories",
                items2: ["Sunglasses", "Hats", "Belts", "Scarves", "Jewelry", "Watches"]
            }
        };

        const products = {
            clothes: [
                { name: "Cotton T-Shirt", price: "UGX 20000", img: "https://via.placeholder.com/200?text=T-Shirt" },
                { name: "Denim Jacket", price: "UGX 25000", img: "https://via.placeholder.com/200?text=Jacket" },
                { name: "Summer Dress", price: "UGX 15000", img: "https://via.placeholder.com/200?text=Dress" },
                { name: "Formal Shirt", price: "UGX 10000", img: "https://via.placeholder.com/200?text=Shirt" },
            ],
            shoes: [
                { name: "Running Sneakers", price: "$89.99", img: "https://via.placeholder.com/200?text=Sneakers" },
                { name: "Leather Loafers", price: "$129.99", img: "https://via.placeholder.com/200?text=Loafers" },
                { name: "Hiking Boots", price: "$149.99", img: "https://via.placeholder.com/200?text=Boots" },
                { name: "Flip Flops", price: "$19.99", img: "https://via.placeholder.com/200?text=Flip+Flops" },
            ],
            bags: [
                { name: "Leather Tote Bag", price: "$99.99", img: "https://via.placeholder.com/200?text=Tote+Bag" },
                { name: "Backpack", price: "$69.99", img: "https://via.placeholder.com/200?text=Backpack" },
                { name: "Crossbody Purse", price: "$59.99", img: "https://via.placeholder.com/200?text=Purse" },
                { name: "Weekend Duffel", price: "$89.99", img: "https://via.placeholder.com/200?text=Duffel" },
            ],
            accessories: [
                { name: "Sunglasses", price: "$39.99", img: "https://via.placeholder.com/200?text=Sunglasses" },
                { name: "Smart Watch", price: "$199.99", img: "https://via.placeholder.com/200?text=Watch" },
                { name: "Silk Scarf", price: "$29.99", img: "https://via.placeholder.com/200?text=Scarf" },
                { name: "Leather Belt", price: "$24.99", img: "https://via.placeholder.com/200?text=Belt" },
            ]
        };

        // ===== DESKTOP LOGIC =====
        const categoriesToggle = document.getElementById('categories-toggle');
        const megaMenu = document.getElementById('mega-menu');
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        const col1 = document.getElementById('column1');
        const col2 = document.getElementById('column2');

        function renderCategoryContent(categoryKey) {
            const data = categoryData[categoryKey];
            if (!data) return;
            col1.innerHTML = `<h4>${data.title1}</h4>` + data.items1.map(item => `<a href="#">${item}</a>`).join('');
            col2.innerHTML = `<h4>${data.title2}</h4>` + data.items2.map(item => `<a href="#">${item}</a>`).join('');
        }

        // Initialize desktop
        renderCategoryContent('shoes');

        categoriesToggle.addEventListener('mouseenter', () => megaMenu.classList.add('active'));
        categoriesToggle.addEventListener('mouseleave', () => setTimeout(() => {
            if (!megaMenu.matches(':hover')) megaMenu.classList.remove('active');
        }, 250));
        megaMenu.addEventListener('mouseenter', () => megaMenu.classList.add('active'));
        megaMenu.addEventListener('mouseleave', () => megaMenu.classList.remove('active'));

        sidebarItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                sidebarItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                renderCategoryContent(item.dataset.category);
            });
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-menu') && !e.target.closest('.mega-menu')) {
                megaMenu.classList.remove('active');
            }
        });

        // ===== MOBILE LOGIC =====
        const mobileToggle = document.getElementById('mobile-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenu = document.getElementById('close-menu');
        const mobileCategories = document.getElementById('mobile-categories');
        const subMenu = document.getElementById('sub-menu');
        const subMenuItems = document.querySelectorAll('.sub-menu-item');
        const productsGrid = document.getElementById('products-grid');
        const categoryTitle = document.getElementById('category-title');

        mobileToggle.addEventListener('click', () => mobileMenu.classList.add('active'));
        closeMenu.addEventListener('click', () => mobileMenu.classList.remove('active'));

        mobileCategories.addEventListener('click', () => {
            subMenu.classList.toggle('active');
        });

        subMenuItems.forEach(item => {
            item.addEventListener('click', () => {
                const cat = item.dataset.category;
                renderProducts(cat);
                mobileMenu.classList.remove('active');
            });
        });

        function renderProducts(category) {
            const items = products[category] || [];
            categoryTitle.textContent = `${category.charAt(0).toUpperCase() + category.slice(1)} Products`;
            productsGrid.innerHTML = items.map(p => `
        <div class="product-card">
          <div class="product-image" style="background-image: url('${p.img}')"></div>
          <div class="product-info">
            <div class="product-title">${p.name}</div>
            <div class="product-price">${p.price}</div>
          </div>
        </div>
      `).join('');
        }





        // Optional: Trigger animations on scroll (if you want it to animate when scrolled into view)
        document.addEventListener('DOMContentLoaded', function () {
            const heroSection = document.getElementById('hero');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            observer.observe(heroSection);
        });
    

</script>
</body>
</html>
